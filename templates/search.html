{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Search</title>
</head>
<body>
    <div class="main">
        <form action="" method="GET">
            <input type="text" name="search" >
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="main_content">
        {% if rsults|length < 1 %}
            <h2>You searched for: {{search}}</h2>
            
        {% endif %}
        
        {% for result in results %}
        
        
        <div class="content">
            <h3>{{result.s_link|truncatechars:70}}</h3>
            <h2><a href="{{result.s_link}}">{{result.title|truncatewords:7}}</a></h2>
            <p>{{result.desc|truncatewords:42}}</p>
        </div>
        {% empty %}
        <h3 class="danger" style="
        color: red;
        text-align: center;
        margin-top: 50px;
        ">No record found</h3>
        {% endfor %}
        
        </div>
    </div>
</body>
</html>
